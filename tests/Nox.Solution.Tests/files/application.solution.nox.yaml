name: TestService

description: Yaml file for testing application

application:
  dataTransferObjects:
    - name: CountryDto
      description: Dto for country information
      attributes:
        - name: Id
          description: The identity of the country, the Iso Alpha 2 code
          type: text
          textTypeOptions:
            characterCasing: lower
            maxLength: 2
            minLength: 2

  integration:
    - name: SampleEtl
      description: a Sample Etl
      source:
        name: SampleEtlDataSource
        description: Sources Country data from a json file
        dataConnection: CountryJsonData
        schedule:
          start: every day at 2am
          retry:
            limit: 5
            delaySeconds: 5
            doubleDelayLimit: 10
          runOnStartup: true
        watermark:
          dateColumns:
            - "CreateDate"
            - "EditDate"
          sequentialKeyColumn: CountryId
      transform:
        map:
          - sourceColumn: IsoAlpha2Code
            targetAttribute: Id
            converter: upperCase
          - sourceColumn: CountryName
            targetAttribute: Name
          - sourceColumn: CountryFullName
            targetAttribute: FormalName
        lookup:
          - sourceColumn: RegionId
            match:
              table: GeoRegions
              lookupColumn: Id
              returnColumn: Name
            targetAttribute: GeoRegion
      target:
        name: Country
        dataConnection: Nox

infrastructure: 
  persistence: 
    databaseServer: 
      name: NoxEntityStore
      serverUri: localhost
      provider: sqlServer
      user: sa
      password: Developer*123
    
  messaging: 
    integrationEventServer: 
      name: SampleIntegrationEventServer
      provider: rabbitMQ
      serverUri: rabbitmq://localhost/
      
  dependencies:
    dataConnections:
      - name: Nox
        provider: sqlServer
        serverUri: Server=myServerAddress;Database=myDataBase;User Id=myUsername;Password=myPassword;
      - name: CountryJsonData
        provider: jsonFile
        serverUri: file://foo/bar